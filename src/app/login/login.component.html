<div fxLayout="row" fxLayoutAlign="center center" class="margin-top-40">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" name="username" id="username" [(ngModel)]="login.username" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" name="password" id="password" [(ngModel)]="login.password" required>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="float-right btn-block-sm" [disabled]="!loginForm.valid" type="submit">Log in</button>
    </form>
  </mat-card>
</div>
